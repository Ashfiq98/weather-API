<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input-weather" type="text" class="form-control"
                    placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button onclick='searching()' type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city-name">Dhaka</h1>
            <h3><span id="temperature">38.06</span>&deg;C</h3>
            <h1 class="lead" id="status">Clouds</h1>
        </div>
    </div>




    <script>
        function searching() {
            const input = document.getElementById('input-weather').value;

            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${input}&units=metric&appid=630c0495854508fc7e8c5a56022123a4`)
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                   allData(data);
                 })
                .catch(error => alert("City can't found"))
        }
        function allData(sample) {
            const cityName = document.getElementById('city-name');
            const temperature = document.getElementById('temperature');
            const weatherStatus = document.getElementById('status');

            cityName.innerText = sample.name;
            temperature.innerText = sample.main.temp;
            weatherStatus.innerText = sample.weather[0].main;

        }


    </script>
</body>

</html>
